<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Google Search</title>
</head>
<body>
    <img src="FG.jpg" alt="Future Gate" width="300" class="logo">
    <div class="search-container">
        <form action="https://www.google.com/search">
            <input type="text" name="q" class="search-bar" />
            <input type="submit" value="Google Search" class="search-button" />
            <a href="https://www.example.com/image-search" class="link">Image Search</a>
            <a href="https://www.example.com/advanced-search" class="link">Advanced Search</a>
        </form>
        <a href="https://www.example.com/index" class="link">Go back to Google Search</a>
    </div>
</body>
</html>
